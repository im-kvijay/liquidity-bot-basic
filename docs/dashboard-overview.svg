<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" width="720" height="420">
  <style>
    .panel { fill: #1b1b1f; stroke: #444; stroke-width: 2; }
    .label { fill: #f5f5f5; font-family: 'Segoe UI', Arial, sans-serif; font-size: 16px; }
    .subtitle { fill: #bbbbbb; font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; }
    .title { fill: #f5f5f5; font-family: 'Segoe UI', Arial, sans-serif; font-size: 24px; font-weight: bold; }
    .disclaimer { fill: #ffbf60; font-size: 12px; }
  </style>
  <rect x="0" y="0" width="720" height="420" fill="#111" rx="16"/>
  <text x="32" y="48" class="title">Solana Liquidity Bot Dashboard</text>
  <text x="32" y="72" class="disclaimer">Risk: No profits guaranteed. Review compliance controls before trading live.</text>

  <rect x="32" y="96" width="200" height="120" class="panel" rx="12"/>
  <text x="48" y="120" class="label">Overview</text>
  <text x="48" y="140" class="subtitle">PnL, queue depth, latency</text>

  <rect x="256" y="96" width="200" height="120" class="panel" rx="12"/>
  <text x="272" y="120" class="label">Per-Market</text>
  <text x="272" y="140" class="subtitle">Active positions &amp; unrealised PnL</text>

  <rect x="480" y="96" width="200" height="120" class="panel" rx="12"/>
  <text x="496" y="120" class="label">Recent Fills</text>
  <text x="496" y="140" class="subtitle">Venue, notional, slippage</text>

  <rect x="32" y="232" width="200" height="120" class="panel" rx="12"/>
  <text x="48" y="256" class="label">Inventory Skew</text>
  <text x="48" y="276" class="subtitle">USD exposure per mint</text>

  <rect x="256" y="232" width="200" height="120" class="panel" rx="12"/>
  <text x="272" y="256" class="label">Compliance Controls</text>
  <text x="272" y="276" class="subtitle">Allow / deny / pause reasons</text>

  <rect x="480" y="232" width="200" height="120" class="panel" rx="12"/>
  <text x="496" y="256" class="label">Router Decisions</text>
  <text x="496" y="276" class="subtitle">Score, slippage, venue</text>

  <rect x="32" y="368" width="648" height="32" class="panel" rx="12"/>
  <text x="48" y="388" class="label">Event Stream</text>
  <text x="200" y="388" class="subtitle">Fills, rebalances, rejects, health checks</text>
</svg>
